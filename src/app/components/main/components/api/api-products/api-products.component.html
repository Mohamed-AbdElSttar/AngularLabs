<div class="container">
  <a class="btn btn-success mt-5" [routerLink]="['/addApiProduct']">Add New Product</a>
  <table class="table table-dark table-striped mt-5 text-center">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prd of products; let i=index">
        <td>{{i+1}}</td>
        <td>{{prd.name}}</td>
        <td>{{prd.price}}</td>
        <td>{{prd.quantity}}</td>
        <td><button [routerLink]="['/apiProduct',prd.id]" class="btn btn-primary">More details</button></td>
      </tr>
    </tbody>
  </table>
</div>
