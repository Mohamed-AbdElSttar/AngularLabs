<div class="container mt-5 w-25">
  <div class="card">
    <img class="card-img-top" src="https://dummyimage.com/300x300/aaf/171e75" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text">{{product.description}}</p>
      <h3 class="card-text">Price : {{product.price}}</h3>
      <h3 class="card-text">Quantity : {{product.quantity}}</h3>
    </div>
  </div>
</div>
